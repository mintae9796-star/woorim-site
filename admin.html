<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>우림비닐하우스 · Admin</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --text:#1f2937; --muted:#6b7280;
      --card:#ffffff; --line:#e5e7eb;
      --brand:#5A7F71; --brand-ink:#35564a; --danger:#ef4444;
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.06);
      --container:1120px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Pretendard,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--container);margin:0 auto;padding:20px 16px}

    header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--line)}
    .nav{display:flex;align-items:center;justify-content:space-between;min-height:56px}
    .brand{font-weight:900}
    .btn{display:inline-flex;gap:8px;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;border:1px solid var(--line);background:#fff;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    .btn.danger{background:var(--danger);border-color:var(--danger);color:#fff}
    .btn.ghost{background:#fff;border-color:var(--line);color:var(--text)}
    .grid{display:grid;gap:12px}
    @media(min-width:720px){ .cols-2{grid-template-columns:1fr 1fr} .cols-3{grid-template-columns:1fr 1fr 1fr} }

    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);padding:16px}
    input,textarea,select{width:100%;padding:12px 14px;border:1px solid var(--line);border-radius:12px;background:#fff;font:inherit}
    textarea{min-height:110px}
    .tabs{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px}
    .tab{padding:8px 12px;border:1px solid var(--line);border-radius:999px;cursor:pointer}
    .tab.active{background:var(--brand);color:#fff;border-color:var(--brand)}
    .list{display:grid;gap:10px}
    .item{display:grid;gap:8px;grid-template-columns:1fr auto;align-items:center;border:1px solid var(--line);border-radius:12px;padding:12px}
    .item h4{margin:0;font-size:16px}
    .muted{color:var(--muted);font-size:12px}

    /* Gate */
    .gate{max-width:520px;margin:26px auto}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:16px;z-index:60}
    .modal .sheet{max-width:640px;width:100%;background:#fff;border-radius:16px;border:1px solid var(--line);box-shadow:var(--shadow);padding:16px}
    .modal .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .modal .head h3{margin:0}
    .modal.show{display:flex}

    /* Toast */
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;z-index:70;display:grid;gap:8px}
    .toast .msg{background:#111827;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.18);font-size:14px}
    .msg.ok{background:#065f46}
    .msg.err{background:#991b1b}
    .msg.info{background:#374151}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><a class="logo"><img src="assets/logo/logo.png" style="height:40px;"></a></div>
      <div><button id="btnLogout" class="btn ghost" style="display:none">로그아웃</button></div>
    </div>
  </header>

  <div class="container">
    <!-- 로그인 -->
    <section id="gate" class="gate">
      <div class="card">
        <h2 style="margin:0 0 8px">관리자 로그인</h2>
        <p class="muted" style="margin:0 0 12px">이메일·비밀번호만 허용 / role=admin 토큰 확인</p>
        <div class="grid">
          <input id="loginEmail" type="email" placeholder="이메일" autocomplete="username" />
          <input id="loginPw" type="password" placeholder="비밀번호" autocomplete="current-password" />
          <button id="btnLogin" class="btn primary">로그인</button>
          <small class="muted">※ 소셜/익명 로그인 비활성화</small>
        </div>
      </div>
    </section>

    <!-- 앱 -->
    <section id="app" style="display:none">
      <div class="tabs">
        <div class="tab active" data-tab="cases">시공사례</div>
        <div class="tab" data-tab="reviews">고객 후기</div>
        <div class="tab" data-tab="faqs">FAQ</div>
        <div class="tab" data-tab="settings">설정(전화번호·사업자)</div>
      </div>

      <!-- 시공사례 -->
      <div id="panel-cases" class="card">
        <h3 style="margin-top:0">시공사례 관리</h3>
        <div class="grid cols-3">
          <input id="caseTitle" placeholder="제목" />
          <input id="caseSubtitle" placeholder="부제목(선택)" />
          <input id="caseOrder" type="number" placeholder="표시순서(작을수록 위)" />
        </div>
        <div class="grid cols-2" style="margin-top:10px">
          <input id="caseImage" placeholder="대표 이미지 URL" />
          <input id="caseGallery" placeholder="갤러리 이미지 URL들(쉼표로 구분)" />
        </div>
        <label style="margin:10px 0;display:inline-flex;gap:8px;align-items:center">
          <input id="casePublished" type="checkbox" checked /> 공개
        </label>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="btnAddCase" class="btn primary">추가</button>
        </div>
        <div style="height:10px"></div>
        <div class="list" id="caseList"></div>
      </div>

      <!-- 후기 -->
      <div id="panel-reviews" class="card" style="display:none">
        <h3 style="margin-top:0">고객 후기 관리</h3>
        <div class="grid cols-3">
          <input id="revTitle" placeholder="제목(선택)" />
          <input id="revAuthor" placeholder="작성자" />
          <select id="revRating">
            <option value="5">★ 5</option><option value="4">★ 4</option>
            <option value="3">★ 3</option><option value="2">★ 2</option><option value="1">★ 1</option>
          </select>
        </div>
        <div class="grid cols-3" style="margin-top:10px">
          <input id="revOrder" type="number" placeholder="표시순서" />
          <input id="revImage" placeholder="이미지 URL(선택)" />
          <label style="display:flex;align-items:center;gap:8px">
            <input id="revPublished" type="checkbox" checked /> 공개
          </label>
        </div>
        <textarea id="revBody" placeholder="후기 내용(HTML 가능, script 금지)" style="margin-top:10px"></textarea>
        <button id="btnAddReview" class="btn primary" style="margin-top:10px">추가</button>
        <div style="height:10px"></div>
        <div class="list" id="revList"></div>
      </div>

      <!-- FAQ -->
      <div id="panel-faqs" class="card" style="display:none">
        <h3 style="margin-top:0">FAQ 관리</h3>
        <div class="grid cols-3">
          <input id="faqQ" placeholder="질문" />
          <input id="faqOrder" type="number" placeholder="표시순서" />
          <label style="display:flex;align-items:center;gap:8px">
            <input id="faqPublished" type="checkbox" checked /> 공개
          </label>
        </div>
        <textarea id="faqA" placeholder="답변(HTML 가능, script 금지)" style="margin-top:10px"></textarea>
        <button id="btnAddFaq" class="btn primary" style="margin-top:10px">추가</button>
        <div style="height:10px"></div>
        <div class="list" id="faqList"></div>
      </div>

      <!-- 설정: 전화번호 + 사업자 정보(주소 제거) -->
      <div id="panel-settings" class="card" style="display:none">
        <h3 style="margin-top:0">설정</h3>
        <div class="grid cols-2">
          <input id="setPhone" placeholder="대표 전화 (예: 010-0000-0000)" />
          <input id="bizName" placeholder="상호" />
          <input id="bizOwner" placeholder="대표자" />
          <input id="bizRegNo" placeholder="사업자등록번호" />
          <input id="bizEtc" placeholder="기타(통신판매업번호 등, 선택)" />
        </div>
        <div style="margin-top:12px">
          <button id="btnSaveSettings" class="btn primary">저장</button>
        </div>
      </div>
    </section>
  </div>

  <!-- 공용 모달 -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="sheet">
      <div class="head">
        <h3 id="modalTitle">편집</h3>
        <button id="modalClose" class="btn">닫기</button>
      </div>
      <div id="modalBody" class="grid"></div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
        <button id="modalCancel" class="btn">취소</button>
        <button id="modalSave" class="btn primary">저장</button>
      </div>
    </div>
  </div>

  <!-- 토스트 -->
  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, setDoc, updateDoc, deleteDoc, doc, getDoc, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

// 관리자 여부 확인: 1) 커스텀클레임 2) roles/{uid} 문서 (둘 중 하나라도 OK)
async function isAdmin(user) {
  try {
    const token = await user.getIdTokenResult(true);
    if (token?.claims?.role === 'admin') return true;       // 1) 클레임 우선
  } catch(_) {}

  // 2) roles/{uid}에서 role 또는 roles 배열 검사
  try {
    const r = await getDoc(doc(db, 'roles', user.uid));
    if (!r.exists()) return false;
    const v = r.data() || {};
    if (v.role === 'admin') return true;
    if (Array.isArray(v.roles) && v.roles.includes('admin')) return true;
  } catch(_) {}

  return false;
}

    // 간단 난독화(보안 목적 아님)
    const _s=["c2V0dGluZ3M=","bWFpbg==","YnVzaW5lc3NJbmZv","cGhvbmU=","bmFtZQ==","b3duZXI=","cmVnTm8=","ZXRj"]; // base64 키
    const D = s => atob(s);

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyANNpMdqbnQYPPgyCrR9LyBeM5MD7w77jM",
      authDomain: "woorim-site.firebaseapp.com",
      projectId: "woorim-site",
      storageBucket: "woorim-site.appspot.com",
      messagingSenderId: "1048438590071",
      appId: "1:1048438590071:web:653737eef80b205e57d472"
    };
    const app = getApps()[0] || initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI helpers
    const $ = (s,r=document)=>r.querySelector(s);
    const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));
    function toast(msg,type='info',ms=2500){
      const box = $('#toast');
      const el = document.createElement('div');
      el.className = `msg ${type}`;
      el.textContent = msg;
      box.appendChild(el);
      setTimeout(()=>{ el.style.opacity='0'; el.style.transform='translateY(6px)'; }, ms-400);
      setTimeout(()=>{ box.removeChild(el); }, ms);
    }

    // Tabs
    $$('.tab').forEach(t=> t.addEventListener('click', ()=>{
      $$('.tab').forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
      const name = t.dataset.tab;
      ['cases','reviews','faqs','settings'].forEach(n=> $('#panel-'+n).style.display = (n===name?'block':'none'));
    }));

    // Gate
    const gate = $('#gate'), appPanel = $('#app'), btnLogout = $('#btnLogout');
    $('#btnLogin').addEventListener('click', async ()=>{
      const email = $('#loginEmail').value.trim();
      const pw = $('#loginPw').value.trim();
      if(!email || !pw){ toast('이메일/비밀번호를 입력하세요.','info'); return; }
      try{
        const cr = await signInWithEmailAndPassword(auth, email, pw);
        if (!(await isAdmin(cr.user))) {
          await signOut(auth);
          toast('관리자 권한이 없습니다.','err');
          return;
        }
        toast('관리자 로그인됨','ok');
      }catch(e){ toast('로그인 실패: '+(e?.message||e),'err'); }
    });

    onAuthStateChanged(auth, async (user)=>{
      if(!user){ gate.style.display='block'; appPanel.style.display='none'; btnLogout.style.display='none'; return; }

      if (!(await isAdmin(user))) {
        await signOut(auth);
        toast('관리자 권한이 없습니다.','err');
        return;
      }

      gate.style.display='none'; appPanel.style.display='block'; btnLogout.style.display='inline-flex';
      await Promise.all([renderCases(), renderReviews(), renderFaqs(), loadSettings()]);
    });
    btnLogout.addEventListener('click', ()=> signOut(auth));

    // ========= 시공사례 =========
    $('#btnAddCase').addEventListener('click', async ()=>{
      const payload = {
        title: $('#caseTitle').value.trim(),
        subtitle: $('#caseSubtitle').value.trim(),
        imageUrl: $('#caseImage').value.trim(),
        gallery: ($('#caseGallery').value||'').split(',').map(s=>s.trim()).filter(Boolean),
        order: Number($('#caseOrder').value||999),
        published: $('#casePublished').checked,
        createdAt: Date.now()
      };
      if(!payload.title || !payload.imageUrl){ toast('제목/대표이미지를 입력하세요.','info'); return; }
      await addDoc(collection(db,'cases'), payload);
      ['#caseTitle','#caseSubtitle','#caseImage','#caseGallery','#caseOrder'].forEach(id=> $(id).value='');
      $('#casePublished').checked = true;
      await renderCases();
      toast('시공사례가 추가되었습니다.','ok');
    });

    async function renderCases(){
      const list = $('#caseList'); list.innerHTML='';
      const snap = await getDocs(query(collection(db,'cases'), orderBy('order','asc')));
      snap.forEach(docu=>{
        const d = docu.data();
        const item = document.createElement('div'); item.className='item';
        item.innerHTML = `
          <div>
            <h4>${d.title||''}</h4>
            <div class="muted">${d.subtitle||''} · 순서:${d.order} · 공개:${d.published?'예':'아니오'}</div>
          </div>
          <div>
            <button class="btn" data-edit="${docu.id}">수정</button>
            <button class="btn danger" data-del="${docu.id}">삭제</button>
          </div>`;
        list.appendChild(item);
      });
      $$('[data-del]').forEach(b=> b.onclick = async ()=>{
        const id=b.dataset.del;
        openModal('사례 삭제', `<p>정말 삭제하시겠습니까?</p>`, async ()=>{
          await deleteDoc(doc(db,'cases', id));
          await renderCases();
          toast('삭제되었습니다.','ok');
        });
      });
      $$('[data-edit]').forEach(b=> b.onclick = ()=> openCaseEditor(b.dataset.edit));
    }

    async function openCaseEditor(id){
      const ref = doc(db,'cases',id); const s = await getDoc(ref); if(!s.exists()) return;
      const d = s.data();
      const body = `
        <div class="grid cols-2">
          <input id="m_title" value="${esc(d.title)}" placeholder="제목" />
          <input id="m_subtitle" value="${esc(d.subtitle||'')}" placeholder="부제목" />
          <input id="m_image" class="full" value="${esc(d.imageUrl||'')}" placeholder="대표 이미지 URL" />
          <input id="m_gallery" class="full" value="${esc((d.gallery||[]).join(','))}" placeholder="갤러리(쉼표)" />
          <input id="m_order" value="${Number(d.order||999)}" type="number" placeholder="순서" />
          <label style="display:flex;gap:8px;align-items:center"><input id="m_pub" type="checkbox" ${d.published?'checked':''}/> 공개</label>
        </div>`;
      openModal('시공사례 수정', body, async ()=>{
        await updateDoc(ref, {
          title: val('#m_title'), subtitle: val('#m_subtitle'),
          imageUrl: val('#m_image'),
          gallery: val('#m_gallery').split(',').map(s=>s.trim()).filter(Boolean),
          order: Number(val('#m_order')||999), published: $('#m_pub').checked
        });
        await renderCases(); toast('저장되었습니다.','ok');
      });
    }

    // ========= 후기 =========
    $('#btnAddReview').addEventListener('click', async ()=>{
      const payload = {
        title: $('#revTitle').value.trim(),
        author: $('#revAuthor').value.trim()||'고객',
        bodyHtml: sanitize($('#revBody').value||''),
        rating: Number($('#revRating').value||5),
        imageUrl: $('#revImage').value.trim(),
        order: Number($('#revOrder').value||999),
        published: $('#revPublished').checked,
        createdAt: Date.now()
      };
      await addDoc(collection(db,'reviews'), payload);
      ['#revTitle','#revAuthor','#revBody','#revImage','#revOrder'].forEach(id=> $(id).value='');
      $('#revRating').value='5'; $('#revPublished').checked=true;
      await renderReviews(); toast('후기가 추가되었습니다.','ok');
    });

    async function renderReviews(){
      const list = $('#revList'); list.innerHTML='';
      const snap = await getDocs(query(collection(db,'reviews'), orderBy('order','asc')));
      snap.forEach(docu=>{
        const d = docu.data();
        const item = document.createElement('div'); item.className='item';
        item.innerHTML = `
          <div>
            <h4>${d.title||'고객 후기'}</h4>
            <div class="muted">${d.author||'고객'} · 평점:${d.rating||0} · 공개:${d.published?'예':'아니오'}</div>
          </div>
          <div>
            <button class="btn" data-edit-rev="${docu.id}">수정</button>
            <button class="btn danger" data-del-rev="${docu.id}">삭제</button>
          </div>`;
        list.appendChild(item);
      });
      $$('[data-del-rev]').forEach(b=> b.onclick = ()=> {
        const id=b.dataset.delRev;
        openModal('후기 삭제', `<p>정말 삭제하시겠습니까?</p>`, async ()=>{
          await deleteDoc(doc(db,'reviews', id));
          await renderReviews(); toast('삭제되었습니다.','ok');
        });
      });
      $$('[data-edit-rev]').forEach(b=> b.onclick = ()=> openReviewEditor(b.dataset.editRev));
    }

    async function openReviewEditor(id){
      const ref = doc(db,'reviews',id); const s = await getDoc(ref); if(!s.exists()) return;
      const d = s.data();
      const body = `
        <div class="grid cols-2">
          <input id="m_rtitle" value="${esc(d.title||'')}" placeholder="제목(선택)" />
          <input id="m_rauthor" value="${esc(d.author||'고객')}" placeholder="작성자" />
          <input id="m_rimage" class="full" value="${esc(d.imageUrl||'')}" placeholder="이미지 URL(선택)" />
          <select id="m_rrating">
            ${[5,4,3,2,1].map(v=>`<option ${Number(d.rating||5)===v?'selected':''} value="${v}">★ ${v}</option>`).join('')}
          </select>
          <input id="m_rorder" value="${Number(d.order||999)}" type="number" placeholder="표시순서" />
          <label style="display:flex;gap:8px;align-items:center"><input id="m_rpub" type="checkbox" ${d.published?'checked':''}/> 공개</label>
          <textarea id="m_rbody" class="full" placeholder="후기 내용(HTML 가능, script 금지)">${esc(d.bodyHtml||'')}</textarea>
        </div>`;
      openModal('후기 수정', body, async ()=>{
        await updateDoc(ref, {
          title: val('#m_rtitle'), author: val('#m_rauthor'), imageUrl: val('#m_rimage'),
          rating: Number(val('#m_rrating')||5), order: Number(val('#m_rorder')||999),
          published: $('#m_rpub').checked, bodyHtml: sanitize(val('#m_rbody')||'')
        });
        await renderReviews(); toast('저장되었습니다.','ok');
      });
    }

    // ========= FAQ =========
    $('#btnAddFaq').addEventListener('click', async ()=>{
      const payload = {
        q: $('#faqQ').value.trim(),
        aHtml: sanitize($('#faqA').value||''),
        order: Number($('#faqOrder').value||999),
        published: $('#faqPublished').checked
      };
      if(!payload.q){ toast('질문을 입력하세요.','info'); return; }
      await addDoc(collection(db,'faqs'), payload);
      ['#faqQ','#faqA','#faqOrder'].forEach(id=> $(id).value=''); $('#faqPublished').checked=true;
      await renderFaqs(); toast('FAQ가 추가되었습니다.','ok');
    });

    async function renderFaqs(){
      const list = $('#faqList'); list.innerHTML='';
      const snap = await getDocs(query(collection(db,'faqs'), orderBy('order','asc')));
      snap.forEach(docu=>{
        const d = docu.data();
        const item = document.createElement('div'); item.className='item';
        item.innerHTML = `
          <div>
            <h4>${d.q||''}</h4>
            <div class="muted">순서:${d.order||''} · 공개:${d.published?'예':'아니오'}</div>
          </div>
          <div>
            <button class="btn" data-edit-faq="${docu.id}">수정</button>
            <button class="btn danger" data-del-faq="${docu.id}">삭제</button>
          </div>`;
        list.appendChild(item);
      });
      $$('[data-del-faq]').forEach(b=> b.onclick = ()=> {
        const id=b.dataset.delFaq;
        openModal('FAQ 삭제', `<p>정말 삭제하시겠습니까?</p>`, async ()=>{
          await deleteDoc(doc(db,'faqs', id));
          await renderFaqs(); toast('삭제되었습니다.','ok');
        });
      });
      $$('[data-edit-faq]').forEach(b=> b.onclick = ()=> openFaqEditor(b.dataset.editFaq));
    }

    async function openFaqEditor(id){
      const ref = doc(db,'faqs',id); const s = await getDoc(ref); if(!s.exists()) return;
      const d = s.data();
      const body = `
        <div class="grid cols-2">
          <input id="m_fq" class="full" value="${esc(d.q||'')}" placeholder="질문" />
          <input id="m_forder" value="${Number(d.order||999)}" type="number" placeholder="표시순서" />
          <label style="display:flex;gap:8px;align-items:center"><input id="m_fpub" type="checkbox" ${d.published?'checked':''}/> 공개</label>
          <textarea id="m_fa" class="full" placeholder="답변(HTML 가능, script 금지)">${esc(d.aHtml||'')}</textarea>
        </div>`;
      openModal('FAQ 수정', body, async ()=>{
        await updateDoc(ref, {
          q: val('#m_fq'), order: Number(val('#m_forder')||999),
          published: $('#m_fpub').checked, aHtml: sanitize(val('#m_fa')||'')
        });
        await renderFaqs(); toast('저장되었습니다.','ok');
      });
    }

    // ========= 설정(전화번호 + 사업자, 주소 제거) =========
    async function loadSettings(){
      const snap = await getDoc(doc(db, D(_s[0]), D(_s[1])));
      const v = snap.exists()? snap.data() : {};
      $('#setPhone').value = v[D(_s[3])] || ''; // phone
      const biz = v[D(_s[2])] || {};            // businessInfo
      $('#bizName').value  = biz[D(_s[4])] || '';
      $('#bizOwner').value = biz[D(_s[5])] || '';
      $('#bizRegNo').value = biz[D(_s[6])] || '';
      $('#bizEtc').value   = biz[D(_s[7])] || '';
    }

    $('#btnSaveSettings').addEventListener('click', async ()=>{
      const payload = {
        [D(_s[3])]: $('#setPhone').value.trim(),  // phone
        [D(_s[2])]: {                              // businessInfo
          [D(_s[4])]: $('#bizName').value.trim(),
          [D(_s[5])]: $('#bizOwner').value.trim(),
          [D(_s[6])]: $('#bizRegNo').value.trim(),
          [D(_s[7])]: $('#bizEtc').value.trim(),
        }
      };
      await setDoc(doc(db, D(_s[0]), D(_s[1])), payload, { merge:true });
      toast('저장되었습니다. 공개 사이트를 새로고침하세요.','ok');
    });

    // ===== 공용: sanitize & utils & modal =====
    function sanitize(html=''){ return (html||'').replace(/<script/gi,'&lt;script'); }
    function esc(v=''){ return String(v).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function val(sel){ return $(sel)?.value?.trim()||''; }

    const modal = $('#modal'), modalTitle = $('#modalTitle'), modalBody = $('#modalBody');
    let modalOnSave = null;
    function openModal(title, innerHtml, onSave){
      modalTitle.textContent = title; modalBody.innerHTML = innerHtml; modal.classList.add('show'); modalOnSave = onSave;
    }
    function closeModal(){ modal.classList.remove('show'); modalOnSave=null; }
    $('#modalClose').onclick = closeModal;
    $('#modalCancel').onclick = ()=>{ closeModal(); toast('취소되었습니다.','info'); };
    $('#modalSave').onclick = async ()=>{ if(typeof modalOnSave==='function'){ await modalOnSave(); } closeModal(); };

  </script>
</body>
</html>
